<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Application Form</title>
  <style>

    :root {
        --primary: white;
        /* --secondary: #1F3A5F; */
        --secondary: royalblue;
        --toptext: white;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Arial', sans-serif;
      background: url(https://images.unsplash.com/photo-1680084521631-e4e6d77704d8?q=80&w=870&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D);
      background-position: center;
      background-size: cover;
      background-repeat: no-repeat;
      color: #000;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .form-container {
      background-color: #fff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
      width: 400px;
      box-sizing: border-box;
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
      color: black;
    }

    .input-group {
      margin-bottom: 15px;
    }

    label {
      display: block;
      font-size: 14px;
      font-weight: bold;
      color: black;
      margin-bottom: 5px;
    }

    input,
    select {
      width: 100%;
      padding: 10px;
      border: none;
      border-radius: 5px;
      font-size: 14px;
      background-color: #f4f4f4;
    }

    input[type="tel"] {
      letter-spacing: 1px;
    }

    button {
      width: 100%;
      padding: 12px;
      background-color: royalblue;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s;
      font-weight: bold;
      font-size: x-large;
      text-transform: capitalize;
    }

    button:hover {
      background-color: navy;
    }

    button:active {
      background-color: royalblue;
    }

    input:focus,
    select:focus {
      outline: none;
      border-color: #6d4c41;
    }

    input,
    select {
      font-size: 16px;
    }

    nav {
        height: 50px;
        width: 100%;
        background-color: var(--secondary);
        display: flex;
        align-items: center;
        justify-content: space-between;
        padding: 0px 20px;
        position: fixed;
        top: 0px;
        z-index: 999;
        color: white;
    }

    nav #opts {
        width: auto;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100%;
    }

    .option {
        margin: 0px 5px;
        font-weight: bold;
        height: auto;
        width: auto;
        padding: 8px 10px;
        transition: .2s all;
        border-radius: 20px;
    }



    #optio {
        margin: 0px 5px;
        font-weight: bold;
        height: auto;
        width: auto;
        padding: 8px 10px;
        transition: .2s all;
        border-radius: 30px;
    }

    .option:hover {
        background-color: #ffffff;
        color: royalblue;
    }

    .optionSelected {
        background-color: #ffffff;
        height: auto;
        width: auto;
        padding: 8px 10px;
        border-radius: 20px;
        color: royalblue;
    }

    #menu {
        display: none;
        height: 100%;
        width: 40px;
        /* background-color: #ffffff; */
        font-weight: bold;
        font-size: large;
    }



    .opts {
        height: 100vh;
        width: 300px;
        background-color: var(--secondary);
        position: fixed;
        right: -300px;
        top: 0;
        z-index: 999;
        padding: 20px 0px;
        color: white;
        border-left: 1px solid black;
    }

    @media (max-width: 748px) {
        #menu {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        nav {
            padding: 0px 0px 0px 10px;
        }

        #opts {
            display: none;
        }

        #opts .option {
            display: none;
        }

    }
  </style>
</head>

<body>

  <nav>
        <div id="logo">LOGO</div>
        <div id="opts">
            <div class="option">Home</div>
        </div>
        <div id="menu">
            <svg xmlns="http://www.w3.org/2000/svg" width="26" height="26" fill="currentColor" class="bi bi-list"
                viewBox="0 0 16 16">
                <path fill-rule="evenodd"
                    d="M2.5 12a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5m0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5m0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5" />
            </svg>
        </div>
    </nav>

    <div class="opts">
        <div id="optio">
            <svg xmlns="http://www.w3.org/2000/svg" width="26" height="26" fill="currentColor" class="bi bi-x-lg"
                viewBox="0 0 16 16">
                <path
                    d="M2.146 2.854a.5.5 0 1 1 .708-.708L8 7.293l5.146-5.147a.5.5 0 0 1 .708.708L8.707 8l5.147 5.146a.5.5 0 0 1-.708.708L8 8.707l-5.146 5.147a.5.5 0 0 1-.708-.708L7.293 8z" />
            </svg>
        </div>
        <div class="option ">Home</div>
    </div>

  <div class="form-container">
    <h2>Application Form</h2>
    <form id="appForm" onsubmit="handleSubmit(event)">
      <div class="input-group">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" placeholder="Your Name" required>
      </div>

      <div class="input-group">
        <label for="fatherName">Father's Name:</label>
        <input type="text" id="fatherName" name="fatherName" placeholder="Father Name" required>
      </div>

      <div class="input-group">
        <label for="phone">Phone:</label>
        <input type="tel" id="phone" name="phone" pattern="[0-9]{10}" placeholder="Phone Number" required>
      </div>

      <div class="input-group">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" placeholder="Email Address" required>
      </div>

      <div class="input-group">
        <label for="course">Course Selection:</label>
        <select id="course" name="course" required>
          <option value="">Select a Course</option>
          <option value="Computer Science">Computer Science</option>
          <option value="Mechanical Engineering">Mechanical Engineering</option>
          <option value="Electrical Engineering">Electrical Engineering</option>
          <option value="Civil Engineering">Civil Engineering</option>
        </select>
      </div>

      <div class="input-group">
        <label for="college">College Selection:</label>
        <select id="college" name="college" required>
          <option value="">Select a College</option>
          <option value="MIT">MIT</option>
          <option value="Stanford University">Stanford University</option>
          <option value="Harvard University">Harvard University</option>
          <option value="UC Berkeley">UC Berkeley</option>
        </select>
      </div>

      <button type="submit" class="submit-btn">Submit</button>
    </form>
  </div>

  <script>
    function handleSubmit(event) {
      event.preventDefault();

      // Get form data
      const name = document.getElementById('name').value;
      const fatherName = document.getElementById('fatherName').value;
      const phone = document.getElementById('phone').value;
      const email = document.getElementById('email').value;
      const course = document.getElementById('course').value;
      const college = document.getElementById('college').value;

      // Validate phone number (simple check)
      const phonePattern = /^[0-9]{10}$/;
      if (!phonePattern.test(phone)) {
        alert('Please enter a valid phone number.');
        return;
      }

      // Log the form data (you can modify this to send it to a server)
      console.log({
        Name: name,
        FatherName: fatherName,
        Phone: phone,
        Email: email,
        Course: course,
        College: college,
      });

      // Alert user
      alert('Form submitted successfully!');

      // Optionally, reset the form
      document.getElementById('appForm').reset();
    }
  </script>
</body>

</html>
