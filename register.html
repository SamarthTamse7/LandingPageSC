<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
        * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: Helvetica;
    }

    body::-webkit-scrollbar{
        display: none;
    }

    #main {
        height: 100vh;
        width: 100vw;
        background-color: rgb(255, 255, 255);
        display: flex;
        justify-content: center;
        align-items: center;
    }

    #main #sliders {
        height: 100%;
        width: 60%;
        background: url(https://images.unsplash.com/photo-1604866830893-c13cafa515d5?q=80&w=387&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D);
        background-position: center;
        background-size: cover;
        background-repeat: no-repeat;
        position: relative;
        overflow: hidden;
    }
    #image1, #image2, #image3
    {
        height: 100%;
        width: 100%;
        position: absolute;
        left: 100%;
        overflow: hidden;
    }

    img{
        height: 100%;
        width: 100%;
        object-fit: cover;
        object-position: center;
    }

    #image1  img, #image2 img, #image3 img{
        position: absolute;
        left: -100%;
    }

    #main #register {
        height: 100%;
        width: 40%;
        position: relative;
        background-color: transparent;
        display: flex;
        justify-content: center;
        align-items: center;     
        overflow: hidden;   
    }

    #signForm
    {
        height: auto;
        width: 100%;
        background-color: transparent;
        display: flex;
        justify-content: space-evenly;
        align-items: center;
        flex-direction: column;
        gap: 20px;
        padding: 0px 20px;
        position: absolute;
    }

    #logForm
    {
        height: auto;
        width: 100%;
        background-color: transparent;
        display: flex;
        justify-content: space-evenly;
        align-items: center;
        flex-direction: column;
        gap: 20px;
        padding: 0px 20px;
        position: absolute;
        left: -100%;
        opacity: 0;
    }

    #companyName
    {
        position: absolute;
        top: 30px;
    }

    #companyName h1
    {
        font-size: 50px;
    }

    input
    {
        height: 45px;
        width: 100%;
        border: none;
        padding: 0px 10px;
        font-size: medium;
        text-transform: capitalize;
        border-radius: 22px;
        background-color: #ededed;

    }

    #signForm h1, #logForm h1{
        font-size: 50px;
        text-transform: uppercase;
        letter-spacing: -3px;
    }

    #submitBtn
    {
        background-color: royalblue;
        font-size: x-large;
        color: rgb(255, 255, 255);
        font-weight: bolder;
        transition: .2s all;
    }

    #submitBtn:hover
    {
        background-color: navy;
    }

    @media (max-width: 1024px) {
        #main #sliders
        {
            width: 100%;
        }
        #main #register
        {
            position: absolute;
            width: 90%;
        }
        #sliders
        {
            filter: brightness(40%);
        }
        #signForm, #logForm
        {

            background-color: rgba(255, 255, 255, 0.095);
            backdrop-filter: blur(10px);
            padding: 40px 20px;
            border-radius: 10px;
        }
        form h1, #companyName
        {
            color: rgb(255, 255, 255);
        }

        form p
        {
            color: rgb(255, 255, 255);
        }

        input
        {
            width: 80%;
            background-color: rgba(255, 255, 255, 0.753);
            backdrop-filter: blur(10px);
            border-radius: 10px;
        }


    }

    @media (max-width: 480px) {
        input
        {
            width: 100%;
        }
    }

</style>

<body>

    <div id="main">
        <div id="sliders">
            <div id="image1">
                <img src="https://images.unsplash.com/photo-1460518451285-97b6aa326961?q=80&w=870&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="">
            </div>
            <div id="image2">
                <img src="https://plus.unsplash.com/premium_photo-1726797739783-f99286cdf933?q=80&w=618&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="">
            </div>
            <div id="image3">
                <img src="https://images.unsplash.com/photo-1604866830893-c13cafa515d5?q=80&w=387&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="">
            </div>
        </div>
        <div id="register">
            <form id="signForm">
                <h1>Sign In</h1>
                <input class="textInp" type="text" placeholder="username" name="username">
                <input class="emailInp" type="email" placeholder="email" name="email">
                <input class="passInp" type="password" placeholder="password" name="password">
                <input type="submit" name="submit" value="sign in" id="submitBtn">
                <p>Already Have An Account? <a href="#" id="toLog">Login</a></p>
            </form>

            <form id="logForm">
                <h1>Log In</h1>
                <input class="textInp" type="text" placeholder="username" name="username">
                <input class="passInp" type="password" placeholder="password" name="password">
                <input type="submit" name="submit" value="log in" id="submitBtn">
                <p>Don't Have An Account? <a href="#" id="toSign">Sign In</a></p>
            </form>
        </div>
    </div>

    <script src="lenis.min.js"></script>
    <script src="gsap.min.js"></script>
    <script src="register.js"></script>
</body>

</html>
